<!DOCTYPE html>
<html>
    <head>
       <title>First react</title> 
    </head>

    <body>
        <div id="one"></div>
        <h1>REACT</h1>

        <script type="text/javascript">
            const app=document.getElementById('one');
            const main=document.createElement('h1');
            const header=document.createTextNode("React started from scratch");

            main.appendChild(header);
            app.appendChild(main);
        </script>
    </body>
</html>
